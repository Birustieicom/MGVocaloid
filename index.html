<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da MemÃ³ria - Gumi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c6ffc9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      cursor: pointer;
      background-image: url(https://i.pinimg.com/474x/74/e5/76/74e576ff793cecc3aba0ec58411c63da.jpg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background-size: cover;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .card.matched {
      border-color: #00c853;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Jogo da MemÃ³ria da Gumi ðŸŽ¶</h1>
  <p>Encontre todos os pares da Gumi!</p>
  <div id="game"></div>

  <script>
    const gumiImages = [
  "https://i.pinimg.com/564x/d3/eb/a5/d3eba57d5334ff1c16acf3fef5221620.jpg",
  "https://i.etsystatic.com/36785785/r/il/bccae2/6578015925/il_fullxfull.6578015925_q0sz.jpg",
  "https://pbs.twimg.com/media/F5NuNufXQAAAEHU.jpg:large",
  "https://static.wikia.nocookie.net/8e263cc9-08a7-4ab8-9d9b-4c44c91bc8c0/scale-to-width/755",
  "https://i.pinimg.com/originals/d3/53/1a/d3531a7199108dcab2ab2f027e26f2f4.gif",
  "https://media.tenor.com/42qdVaP-xMsAAAAM/yippee-yippee-gif.gif",
  "https://media.tenor.com/bcwQFD0i-n4AAAAM/mwd-fanclub-masa-works-design.gif",
  "https://i.pinimg.com/originals/d0/56/49/d05649f0768873425071282a0edaef8d.gif"
];


    const cards = [...gumiImages, ...gumiImages]; // 2 de cada imagem
    let flippedCards = [];
    let matchedCards = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      const game = document.getElementById("game");
      game.innerHTML = "";
      matchedCards = [];
      flippedCards = [];

      cards.forEach((imgSrc, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;
        card.dataset.image = imgSrc;

        const img = document.createElement("img");
        img.src = imgSrc;

        card.appendChild(img);
        card.addEventListener("click", handleCardClick);
        game.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      const index = card.dataset.index;

      if (
        flippedCards.length < 2 &&
        !card.classList.contains("flipped") &&
        !card.classList.contains("matched")
      ) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        card1.classList.add("matched");
        card2.classList.add("matched");
        matchedCards.push(card1, card2);
        flippedCards = [];

        if (matchedCards.length === cards.length) {
          setTimeout(() => {
            alert("VocÃª encontrou todos os pares da Gumi! ðŸŒŸ");
            createBoard();
          }, 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 800);
      }
    }

    createBoard();
  </script>
</body>
</html>
