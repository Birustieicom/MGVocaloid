<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      overflow: hidden;
      position: relative;
      background-size: cover;
      transition: transform 0.3s ease; }

    .card img {

      object-fit: cover;
      display: none;

      cursor: default;

  <h1>Jogo da MemÃ³ria da Miku ðŸŽ¶</h1>
  <p>Encontre todos os pares da Miku!</p>
  <div id="game"></div>

  <script> const MikuImages = [
    
    "https://c.tenor.com/2c_Uopgq-SIAAAAC/tenor.gif",
   "https://c.tenor.com/UpfTzEfs5vIAAAAC/tenor.gif",
    "https://c.tenor.com/FO4MqpHsi8YAAAAC/tenor.gif",
     "https://c.tenor.com/Q3zzOZwKiA8AAAAd/tenor.gif",
      "https://c.tenor.com/DAkGr8FtIkwAAAAC/tenor.gif",
       "https://c.tenor.com/yvDTNR3QaHIAAAAd/tenor.gif",
        "https://c.tenor.com/aGsOxo7R4l0AAAAC/tenor.gif",
         "https://c.tenor.com/Uk3HwkPklK0AAAAd/tenor.gif",
          "https://i.pinimg.com/736x/1e/60/a5/1e60a5064cce1fb331d66d222fb23144.jpg",
           "https://i.pinimg.com/1200x/5f/58/7b/5f587b09c1c755692b589cc698662b34.jpg",
            "https://i.pinimg.com/736x/52/f1/cf/52f1cff9b4e9d8bd83545cb68015c9af.jpg",
             "https://i.pinimg.com/736x/75/39/72/7539721c6ce133c3581973af0bddc713.jpg",
              "https://i.pinimg.com/736x/55/1c/fb/551cfba7b3a950aedc99f268a99b7e97.jpg",
               "https://i.pinimg.com/736x/89/cb/1b/89cb1b22da29a3da671821abae445a78.jpg",
   "https://i.pinimg.com/736x/d5/9e/b7/d59eb75a08cee06c0758d373d319ec02.jpg" 
  ];

    const cards = [...MikuImages, ...MikuImages]; // 2 de cada imagem
    let flippedCards = [];
    let matchedCards = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      const game = document.getElementById("game");
      game.innerHTML = "";
      matchedCards = [];
      flippedCards = [];

      cards.forEach((imgSrc, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;
        card.dataset.image = imgSrc;

        const img = document.createElement("img");
        img.src = imgSrc;

        card.appendChild(img);
        card.addEventListener("click", handleCardClick);
        game.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      const index = card.dataset.index;

      if (
        flippedCards.length < 2 &&
        !card.classList.contains("flipped") &&
        !card.classList.contains("matched")
      ) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        card1.classList.add("matched");
        card2.classList.add("matched");
        matchedCards.push(card1, card2);
        flippedCards = [];

        if (matchedCards.length === cards.length) {
          setTimeout(() => {
            alert("VocÃª encontrou todos os pares da Miku! ðŸŒŸ");
            createBoard();
          }, 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 800);
      }
    }

    createBoard();
  </script>
</body>
